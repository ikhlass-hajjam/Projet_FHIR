<div>
  <h1>Questionnaire :</h1>
  <p>{{ apiData | json }}</p>
</div>


<p>{{ apiData.purpose }}</p>
<div *ngFor="let item of apiData.item">
  <h3>{{ item.text }}</h3>
  <div *ngIf="item.type == 'boolean'">
      <form>
          <div>
              <input type="radio" id="Oui" value="Oui" />
              <label for="Oui">Oui</label>
          </div>
          <div>
              <input type="radio" id="Non" value="Non" />
              <label for="Non">Non</label>
          </div>
      </form>
  </div>
  <div *ngIf="item.type == 'group'">
      <div *ngFor="let subItem of item.item">
          <h4>{{ subItem.text }}</h4>
          <div *ngIf="subItem.type == 'string'">
              <form>
                  <div>
                      <input type="text" id="text" value="text" />
                  </div>
              </form>
          </div>
          <div *ngIf="subItem.type == 'date'">
              <form>
                  <div>
                      <input type="date" id="text" value="2023-09-13" />
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
<br><br>
<button (click)="onButtonClick()">Envoyer les reponses</button>
